<h1>Employers</h1>
<section class="row card-group">
    <article *ngFor="let employer of EMPLOYERS" class="card m-3 col-lg-6 text-center h-100" (click)="onSelect(employer)">
        <h2 class="card-title">
            {{employer.name}}
        </h2>
        {{employer.city}}
    </article>
</section>
<section *ngIf="selectedEmployer">
    <h2>Employer Details</h2>
    <fieldset>
        <label for="id">Id:</label>
        <input type="text" [(ngModel)]="selectedEmployer.id" />
    </fieldset>
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" [(ngModel)]="selectedEmployer.name" />
    </fieldset>
    <fieldset>
        <label for="city">City:</label>
        <input type="text" [(ngModel)]="selectedEmployer.city" />
    </fieldset>
    <button class="btn btn-secondary offset-1" (click)="reset()">Hide/Reset</button>
</section>
